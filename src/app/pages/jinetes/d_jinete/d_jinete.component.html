<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <div class="ion-padding">
    <ion-text>
      <ion-title>Nombre: {{jinete.nombre}}</ion-title>
      <ion-title>Distancia: {{jinete.edad}}</ion-title>
      <ion-title>Participantes: {{jinete.nacionalidad}}</ion-title>
    </ion-text>

    <ion-button expand="block" (click)="openEditModal()">Editar</ion-button>
    <ion-button expand="block" color="danger" (click)="onDeleteJinete()">Eliminar</ion-button>
  </div>
</ion-content>
