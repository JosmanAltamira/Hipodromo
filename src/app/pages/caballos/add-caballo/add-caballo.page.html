<ion-header>
  <ion-toolbar>
    <ion-title> {{isEditMode ? 'Actualizar'  : 'Agregar'}} Caballo</ion-title>
    <ion-buttons slot="start" *ngIf="!isEditMode">
      <ion-back-button defaultHref="caballos"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="isEditMode">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
<form [formGroup]="form">
  <ion-item counter="true">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input maxlength="25" label="Alphanumeric Characters" (ionInput)="onNombre($event)" #ionInputNombre formControlName="nombre"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Peso</ion-label>
    <ion-input  formControlName="peso" (ionInput)="onPeso($event)" #ionInputPeso></ion-input>
  </ion-item>
  <!-- <ion-item >
    <ion-label position="floating">Fecha de nacimiento</ion-label>
    <ion-input maxlength="25" formControlName="Fecha_Nacimiento" (ionInput)="onNacimiento($event)" #ionInputNacimiento></ion-input>
  </ion-item> -->
  <ion-item>
    <ion-label>Fecha de nacimiento</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" presentation="date" formControlName="fecha_nacimiento" ></ion-datetime>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Raza</ion-label>
    <ion-input  formControlName="raza" (ionInput)="onRaza ($event)" #ionInputRaza></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Propietario</ion-label>
    <ion-input  formControlName="propietario" (ionInput)="onPropietario($event)" #ionInputPropietario></ion-input>
  </ion-item>


  <ion-button  expand="block" (click)="submitCaballo()" [disabled]="form.invalid">
   {{isEditMode ? 'Actualizar'  : 'Guardar'}} 
  </ion-button>
</form>
</ion-content>
