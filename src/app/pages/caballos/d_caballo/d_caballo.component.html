<ion-header>
  <ion-toolbar>
    <ion-title>{{caballo.nombre}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <div class="ion-padding">
    <ion-text>
      <h1>{{caballo.peso}}</h1>
      <h1>{{caballo.raza}}</h1>
      <h1>{{caballo.propietario}}</h1>
      <h1>{{caballo.fecha_nacimiento}}</h1>
    </ion-text>

    <ion-button expand="block" (click)="openEditModal()">Editar</ion-button>
    <ion-button expand="block" color="danger" (click)="onDeleteCaballo()">Delete</ion-button>
  </div>
</ion-content>
